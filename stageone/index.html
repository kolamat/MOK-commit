<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>HNGx</title>
</head>

<body>
  <div class="container">
    <p class="name" data-testid="slackUserName">
      Kolade Matanmi (MOK)</p>
    <img src="https://ca.slack-edge.com/T05FFAA91JP-U05RYE5424Q-bf08ed3822f7-512" class="image"
      alt="kolade Matanmi (MOK)" data-testid="slackDisplayImage">
    <hr>
    <div class="container-v2">
      <ul>
        <li data-testid="currentDayOfTheWeek">Current Day Of The Week: <span id="dayOfWeek"></span> </li>
        <li data-testid="currentUTCTime">Current UTC Time: <span id="currentUTCTime"></span> </li>
        <li data-testid="myTrack">Track : Frontend</li>
        <li data-testid="githubURL">GitHub-Url :
          <a href="https://kolamat.github.io/HNGx/"> https://kolamat.github.io/HNGx/</a>
        </li>
      </ul>
    </div>
  </div>
  <script src="./index.js"></script>

</html>
